<script>
    mudarArmazem();



    function mudarArmazem() {
        var armazem = select_armazem.value;

        if (armazem == 1) {
            graphic1.style = 'display: flex;';
            graphic2.style = 'display: none';
            graphic3.style = 'display: none';
            umidade.innerHTML = ''
            temperatura.innerHTML = ''
        }
        // umidade.innerHTML = `${umidadeValue}%`
        // temperatura.innerHTML = `${temperaturaValue}°C`


    }

    const Toast = Swal.mixin({
        toast: true,
            position: "top",
            timer: 5000,
            timerProgressBar: true,
            background: '#D9C9BA ',
            color: 'black',
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
    }});

    var paginacao = {};
    var tempo = {};
    var valorJson = [];
    var umidadeJson = 0;
    var temperaturaJson = 0;
    function obterDados(grafico, endpoint) {


        var http = new XMLHttpRequest();
        http.open('GET', 'http://10.18.32.154:3300/sensores/' + endpoint, false);
        http.send(null);
        var valores = JSON.parse(http.responseText);
        if (paginacao[endpoint] == null) {
            paginacao[endpoint] = 0;
        }
        if (tempo[endpoint] == null) {
            tempo[endpoint] = 0;
        }
        // Exibir à partir do último elemento exibido anteriormente
        var ultimaPaginacao = paginacao[endpoint];
        paginacao[endpoint] = valores.length;
        var valores = valores.slice(ultimaPaginacao);
        valores.forEach((valor) => {
            //Máximo de 60 itens exibidos no gráfico
            if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                grafico.data.labels.shift();
                grafico.data.datasets[0].data.shift();
            }

            valorJson.push(valor);
            temperaturaJson = valorJson[valorJson.length - 1];
            umidadeJson = valorJson[valorJson.length - 2];
            grafico.data.labels.push(tempo[endpoint]++);
            grafico.data.datasets[0].data.push(parseFloat(valor));
            grafico.update();

            umidade.innerHTML = `${umidadeJson}%`;
            temperatura.innerHTML = `${temperaturaJson}°C`

            if (temperaturaJson >= 11 && umidadeJson > 67) {
                Toast.fire({
                    text: 'Temperatura e umidade elevadas!'
                })
            }
            else if (temperaturaJson >= 11) {
                Toast.fire({
                    text: 'Temperatura elevada!'
                })
            }

            else if (umidadeJson > 67) {
                Toast.fire({
                    text: "Umidade elevada!"
                })
            }
            else if (temperaturaJson < 10 && umidadeJson < 52) {
                Toast.fire({
                    text: "Temperatura e umidade decaidas!"
                })
            }
            else if (temperaturaJson < 10) {
                Toast.fire({
                    text: "Temperatura Decaída!",
                })
            }
            else if (umidadeJson < 52) {
                Toast.fire({
                    text: "Umidade Decaída!",
                })
            }
        })
    }

    setInterval(() => {
        obterDados(dht11Umidade, 'dht11/umidade');
        obterDados(Vitorias, 'lm35/Vitorias');
    }, 1000);



</script>
