<script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>


<script>

    function Ganhar() {
        var ganhar = "Vitoria"
        fetch('/medidas/ganhar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                ganharServer: ganhar,
                idusuarioServer: sessionStorage.ID_USUARIO

            })
        }) .then(function (resposta) {
                console.log(resposta)

                if (resposta.ok) {
                    obterdados()
                } else {
                    alert('Erro')

                }

            })

    }
    function Perder() {
        var perder = "Derrota"
        fetch('/medidas/perder', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                perderServer: perder,
                idusuarioServer: sessionStorage.ID_USUARIO

            })
        })

            .then(function (resposta) {
                console.log(resposta)

                if (resposta.ok) {
                  obterdados()
                } else {
                    alert('Erro')

                }

            })

    }
    function obterdados() {
        fetch('/medidas/obterdados', { cache: "no-store" })
            .then(function (response) {
                console.log('estou aqui')
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados Recebidos: ${JSON.stringify(resposta)}`)
                        plotarGrafico(resposta)
                    })
                } else {
                    console.log('Erro ao obter dados')
                }
            })

    }

    function plotarGrafico(resposta) {
        let labels = ['Vitoria', 'Derrota']


        let dados = {
            labels: labels,
            datasets: [{
                label: 'Titulo',
                data: [10, 0],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]  
        }

        var registro = resposta;
        dados.datasets[0].data[0] = registro.Vitoria
        dados.datasets[0].data[1] = registro.Derrota


        const config = {
            type: 'doughnut',
            data: dados,
        };

        let myChart = new Chart(
            document.getElementById('grafico_obter'),
            config
        )
    }

</script>
