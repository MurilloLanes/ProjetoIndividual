<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/cadastro-login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <div class="header">
            <div class="header_left">
                <a href="index.html"><img src="./assets/Texto do seu parágrafo.gif" alt="logo do projeto"></a>
            </div>
            <nav class="navbar">
                <div class="header_center">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                    </ul>
                </div>
                <div class="header_right">
                    <ul>
                        <img src="./assets/headerLinha.png" alt="">
                        <li><a href="./Login.html">Entrar</a></li>
                    </ul>
            </nav>
        </div>
        </div>
    </header>
    <section>
        <div class="content">

            <div class="card">

                <div class="content_card">
                    <h1>Cadastro</h1>
                    <p>Insira suas informações para realizar o cadastro</p>
                    <input type="text" id="input_nome" placeholder="Username">
                    <br>
                    <input type="text" id="input_email" placeholder="Email">
                    <br>
                    <input type="password" id="input_senha" placeholder="Senha">
                    <br>
                    <input type="password" id="input_repetirSenha" placeholder="Repetir Senha">
                    <br>
                    <button onclick="cadastro()">Cadastrar</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script>



    function cadastro() {

        var usernameVar = input_nome.value
        var emailVar = input_email.value
        var senhaVar = input_senha.value;
        var repSenhavar = input_repetirSenha.value;

        if (
            usernameVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            repSenhavar == ""
        ) {
        
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";

    
            return false;
        } else {
            setInterval(5000);
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: usernameVar,
                emailServer: emailVar,
                senhaServer: senhaVar,

            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                
                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();

                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })

            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });

        return false;
    }





</script>
